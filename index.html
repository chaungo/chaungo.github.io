<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="js/angular.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-material.css"/>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-animation-component.min.js"></script>
    <script src="js/aframe-event-set-component.min.js"></script>
    <script src="js/aframe-layout-component.min.js"></script>
    <script src="js/aframe-template-component.min.js"></script>
    <script src="js/set-image.js"></script>


</head>
<body ng-controller="AppCtrl" ng-app="App" ng-cloak>
<md-toolbar style="position:fixed;" layout="row" layout-align="start center" md-whiteframe="5">
    <div ng-style="{'color':'white'}" div class="md-toolbar-tools" layout="row" layout-align="start center">
        <md-button ng-click="toggleSidenav()" class="md-icon-button" aria-label="Settings">
            <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
        </md-button>

        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon aria-label="Menu" class="material-icons">home</md-icon>
        </md-button>

        <h2 align="center" flex md-truncate>TMA lab tour</h2>
        <div>
            <md-button class="md-icon-button" aria-label="More">
                <md-icon aria-label="Menu" class="material-icons">search</md-icon>
            </md-button>

            <md-input-container>
                <input ng-style="{'color':'white'}" ng-model="user.title">
            </md-input-container>
        </div>
    </div>
</md-toolbar>
<md-sidenav flex=15 md-component-id="left" class="md-sidenav-left" md-is-locked-open="$mdMedia('')" flex
            md-theme="dark-grey">
    <md-list layout-fill layout="column" layout-align="center stretch">
        <!-- List item-->
        <md-list-item layout="column">
            <md-button>
                <div layout="column" layout-align="center center">
                    <!--<img ng-src="ico/{{i}}.png" width="48px" height="48px"></img>-->
                    <h2>Menu1</h2>
                </div>
            </md-button>
            <md-button>
                <div layout="column" layout-align="center center">
                    <!--<img ng-src="ico/{{i}}.png" width="48px" height="48px"></img>-->
                    <h2>Menu2</h2>
                </div>
            </md-button>

        </md-list-item>
    </md-list>
</md-sidenav>


<a-scene>
    <a-assets>
        <img id="city" crossorigin="anonymous" src="img/city.jpg">
        <img id="city-thumb" crossorigin="anonymous"
             src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous"
             src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous"
             src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous"
               src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous"
             src="img/sechelt.jpg">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
            <a-entity class="link"
                      geometry="primitive: plane; height: 1; width: 1"
                      material="shader: flat; src: ${thumb}"
                      event-set__1="_event: mousedown; scale: 1 1 1"
                      event-set__2="_event: mouseup; scale: 1.2 1.2 1"
                      event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
                      event-set__4="_event: mouseleave; scale: 1 1 1"
                      set-image="on: click; target: #image-360; src: ${src}"
                      sound="on: click; src: #click-sound"></a-entity>
        </script>
    </a-assets>

    <!-- 360-degree image. -->
    <a-sky id="image-360" radius="10" src="#city"></a-sky>

    <!-- Image links. -->
    <a-entity id="links" layout="type: line; margin: 1.5" position="0 -1 -4">
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#city" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
    </a-entity>

    <!-- Camera + cursor. -->
    <a-entity camera look-controls>
        <a-cursor id="cursor"
                  animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                  animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
                  event-set__1="_event: mouseenter; color: springgreen"
                  event-set__2="_event: mouseleave; color: black"
                  fuse="true"
                  raycaster="objects: .link"></a-cursor>
    </a-entity>
</a-scene>

</body>
</html>
